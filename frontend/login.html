<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        
         .container{
          width: 100%;
          height:800px;
          display: flex;
          justify-content: center;
          align-items: center;
         }
         h2{
            position: relative;
            top:30px;
            color:white;

         }
         #loginForm{
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.2); 
            border: 3px solid white; 
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);      
            -webkit-backdrop-filtgiter: blur(10px); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
         }
          #formulario{
            padding:15px;
            display:flex;
            flex-direction: column;
            gap:8px;
          }
          input:first-of-type{
            margin-top: 100px;
          }
          input{
            background: none;
            font-size: 16px;
            border: none;
            margin-bottom: 25px;
            border-bottom: 1px solid white;
          }
          input::placeholder{
            color:white;
          }
          button{
            height: 50px;
            border:none;
            background-color: rgb(184, 196, 128);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
          }
          button:hover{
            color: rgb(184, 196, 128);
            background:white;

          }

          button:hover {
            transform: scale(1.1);
            transition: transform 0.8s ease-in-out;
          }

          /* @media(max-width:912px){
            #loginForm{
                position:relative;
                top:300px;
            }
          } */
          p, #create a{
            color:white;
          }

          #create a:hover{
            font-size:24px;
            transition: 0.8s;
          }
          
      
         
    </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
            <h2>Login</h2>
            <form id="formulario">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <br>
                <button type="submit">Login</button>
                <!-- colores pa login: darksalmon, tomato, sandybrown -->
                <p id="error-msg" style="color: red;"></p>
            </form>
            <p>¿Aún no tienes cuenta?</p>
            <p id="create"><a href="registro.html">Créala aquí</a></p>

        </div>
  </div>
    

    <div id="piedepagina">
        <a class="footer" href="loading.html">Aviso legal</a>
        <a class="footer" href="loading.html">Política de privacidad</a>
        <a class="footer" href="loading.html">© Namasté </a>

    </div>
    
</body>
</html>
